<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Microservicios Plantilla</title>

    <!-- Cargamos biblioteca Jasmine -->

    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>

    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">


</head>

<body>
    <h1>Aplicación Microservicios Plantilla</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        
        <a href="javascript:Plantilla.lista()" class="opcion-principal mostrar"
            title="Realiza un listado de todas las personas que hay en la BBDD">Listado participantes </a>

        <a href="javascript:Plantilla.listaNombres()" class="opcion-principal mostrar"
            title="Realiza un listado de los nombres de los corredores que hay en la BBDD">Listado nombres corredores </a>

        <a href="javascript:Plantilla.listaNombresOrdenados()" class="opcion-principal mostrar"
            title="Realiza un listado de los nombres de los corredores que hay en la BBDD ordenados alfabéticamente">Listado nombres corredores ordenados </a>
        
        <div class="dropdown">
            <button class="opcion-principal">Listar ordenado por... </button>
            <div class="dropdown-content">
                <a href="javascript:Plantilla.listaOrdenado('Nombre')" class="opcion-principal"
                    title="Realizar un listado ordenado por el nombre ">Nombre </a>
                <a href="javascript:Plantilla.listaOrdenado('HP')" class="opcion-principal"
                    title="Realizar un listado ordenado por el número de caballos ">Caballos </a>
                <a href="javascript:Plantilla.listaOrdenado('Velocidad_Maxima')" class="opcion-principal"
                    title="Realizar un listado ordenado por la velocidad máxima ">Velocidad Máxima </a>
                <a href="javascript:Plantilla.listaOrdenado('Fecha_Nacimiento')" class="opcion-principal"
                    title="Realizar un listado ordenado por la fecha de nacimiento">Fecha de nacimiento </a>
                <a href="javascript:Plantilla.listaOrdenado('Anios_Ganador')" class="opcion-principal"
                    title="Realizar un listado ordenado por los anios ganados ">Anios ganador </a>
                <a href="javascript:Plantilla.listaOrdenado('Numero')" class="opcion-principal"
                    title="Realizar un listado ordenado por el coeficiente aerodinámico">Número </a>
            </div>

        </div>
    </nav>

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
        </div>
    </article>


    <!-- 
        ...............  ZONA DE CARGA DE FICHEROS JS .........................
    
        Debe ponerse al final del documento para que estén creados los elementos del DOM.
        
    -->

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/ms-plantilla.js"></script>


    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/ms-plantilla-spec.js"></script>

</body>

</html>
